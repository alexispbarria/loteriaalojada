<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Juegos</title>
    <style>
        /* ===== ESTILOS RESPONSIVOS ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            background-image: url("https://i.ibb.co/p6TP6bqP/5c5533de-original.gif");
            background-repeat: repeat;
            background-position: center center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: #333;
        }
        /* ===== TOPBAR ===== */
        .topbar {
            background: #e91e63;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        }
        .topbar h1 {
            font-size: 1.4rem;
            font-weight: bold;
        }
        #auth-btn, #user-display {
            background: white;
            color: #e91e63;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: background 0.2s;
        }
        #auth-btn:hover {
            background: #f5f5f5;
        }
        #user-display {
            cursor: default;
            pointer-events: none;
        }
        /* ===== CONTENEDOR PRINCIPAL ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        .main-content h2 {
            color: #e91e63;
            margin-bottom: 40px;
            font-size: 2rem;
        }
        /* ===== BOTONES DE JUEGOS ===== */
        .games-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 90%;
            max-width: 500px;
        }
        .game-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .game-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .game-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .game-btn.lottery {
            background: #e91e63;
        }
        .game-btn.lottery:hover {
            background: #d81b60;
        }
        .game-btn.bingo-invertido {
            background: #2196F3;
        }
        .game-btn.bingo-invertido:hover {
            background: #1976D2;
        }
        .game-btn.bingo-50 {
            background: #FF9800;
        }
        .game-btn.bingo-50:hover {
            background: #F57C00;
        }
        /* ===== MODAL DE LOGIN ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .close {
            position: absolute;
            top: 12px;
            right: 16px;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
        }
        .close:hover {
            color: #333;
        }
        /* ===== UTILIDADES ===== */
        .hidden {
            display: none !important;
        }
        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .topbar h1 {
                font-size: 1.2rem;
            }
            .main-content h2 {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
            .game-btn {
                padding: 16px;
                font-size: 1.1rem;
            }
        }
        @media (max-width: 480px) {
            .game-btn {
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Topbar -->
    <header class="topbar">
        <h1>Selector de Juegos</h1>
        <div id="auth-container">
            <button id="auth-btn">Iniciar sesión / Registrarse</button>
            <div id="user-display" class="hidden"></div>
        </div>
    </header>

    <!-- Modal de login (simplificado - redirige a Lotería) -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar sesión / Registrarse</h2>
            <p>Para acceder a los juegos, primero debes iniciar sesión en Lotería Mexicana.</p>
            <button id="go-to-loteria-btn" style="width:100%; padding:12px; background:#e91e63; color:white; border:none; border-radius:6px; font-weight:bold; margin-top:15px;">
                Ir a Lotería Mexicana
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h2>elige tu juego</h2>
        <div class="games-container">
            <button class="game-btn lottery" onclick="window.location.href='loteria/'">
                🎲 Lotería Mexicana
            </button>
            <button class="game-btn bingo-invertido" disabled>
                🔁 Bingo Invertido (Próximamente)
            </button>
            <button class="game-btn bingo-50" disabled>
                🔢 Bingo de 50 números (Próximamente)
            </button>
        </div>
    </div>

    <script>
        // Verificar si hay sesión activa al cargar
        document.addEventListener('DOMContentLoaded', () => {
            const savedUser = localStorage.getItem('loteriaUser');
            const authBtn = document.getElementById('auth-btn');
            const userDisplay = document.getElementById('user-display');
            const authContainer = document.getElementById('auth-container');

            if (savedUser) {
                try {
                    const { nickname } = JSON.parse(savedUser);
                    // Ocultar botón de login
                    authBtn.classList.add('hidden');
                    // Mostrar nombre del usuario
                    userDisplay.textContent = nickname;
                    userDisplay.classList.remove('hidden');
                } catch (e) {
                    console.error('Sesión corrupta:', e);
                    localStorage.removeItem('loteriaUser');
                }
            }

            // Eventos
            authBtn.addEventListener('click', () => {
                document.getElementById('auth-modal').classList.remove('hidden');
            });

            document.querySelector('.close')?.addEventListener('click', () => {
                document.getElementById('auth-modal').classList.add('hidden');
            });

            document.getElementById('go-to-loteria-btn')?.addEventListener('click', () => {
                window.location.href = 'loteria/';
            });
        });
    </script>
</body>
</html>
